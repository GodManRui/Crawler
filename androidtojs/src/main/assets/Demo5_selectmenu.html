<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="jquery.mobile-1.4.5.min.css">
    <script src="jquery-2.1.1.min.js"></script>
    <script src="jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

<div data-role="page">
    <div data-role="header" data-theme="b">
        <h1>hello header</h1>
    </div>
    <div class="ui-field-contain">
        <select name="select-native-1" id="select1" data-iconpos="left">
            <option value="1">这是第一个</option>
            <option value="2">这是第二个</option>
            <option value="3" disabled="disabled">这是第仨个</option>       <!--不能被选中-->
            <option value="4">这是第四个</option>
            <option value="5">这是第五个</option>
        </select>
    </div>
    <div data-role="content">
        <a href="#" data-role="button">按钮</a>
    </div>

    <div data-role="footer" data-theme="c">
        <h1>hello footer</h1>
    </div>
</div>
</body>
</html>
